<div class="container">
    <div class="mb-2">
        <div>
            <button class="btn btn-outline-primary mb-2 me-2" (click)="isCollapsed = !isCollapsed">Filter</button>
            <button class="btn btn-outline-secondary mb-2" (click)="ResetFilters()" [hidden]="!filtering">Reset</button>
        </div>
        <div [collapse]="isCollapsed" [isAnimated]="true">
             <div class="border mb-2 shadow-sm" style="width: 250px;">
                <form>
                    <div class="row mx-0">
                        <div class="col">
                            <small><b>Languages:</b></small>
                            <div class="form-group">
                                <div class="form-check">
                                    <input 
                                    type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="terraform"
                                    (change)="Filter()"
                                    name="terraform">
                                    <label class="form-check-label small">terraform</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="kubernetes"
                                    (change)="Filter()"
                                    name="kubernetes">
                                    <label class="form-check-label small">kubernetes</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="angular"
                                    (change)="Filter()"
                                    name="angular">
                                    <label class="form-check-label small">angular</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="devops"
                                    (change)="Filter()"
                                    name="devops">
                                    <label class="form-check-label small">devops</label>
                                </div>
                                <div class="form-check">
                                    <input 
                                    type="checkbox"
                                    class="form-check-input position-static me-2"
                                    [(ngModel)]="container"
                                    (change)="Filter()"
                                    name="container">
                                    <label class="form-check-label small">container</label>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                           <small><b>cloud:</b></small>
                           <div class="form-group">
                            <div class="form-check">
                                <input 
                                type="checkbox"
                                class="form-check-input position-static me-2"
                                [(ngModel)]="aws"
                                (change)="Filter()"
                                name="aws">
                                <label class="form-check-label small">aws</label>
                            </div>
                        </div>
                        </div>
                    </div>
                </form>
             </div>
             </div>
        <div>

        </div>
    </div>
    <div class="row">
        <div *ngFor="let project of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
        <app-project-card [project]="project"></app-project-card> 
        </div>
        </div>
